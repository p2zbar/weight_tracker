<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier l'Entrée de Poids</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Modifier l'Entrée de Poids</h1>
        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="date">Date :</label>
                    <input type="date" class="form-control" id="date" name="date" value="{{ weight.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="weight">Poids :</label>
                    <input type="number" step="0.1" class="form-control" id="weight" name="weight" value="{{ weight.weight }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="waist">Tour de taille (cm) :</label>
                    <input type="number" step="0.1" class="form-control" id="waist" name="waist" value="{{ weight.waist }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="arm">Tour de bras (cm) :</label>
                    <input type="number" step="0.1" class="form-control" id="arm" name="arm" value="{{ weight.arm }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="thigh">Tour de cuisse (cm) :</label>
                    <input type="number" step="0.1" class="form-control" id="thigh" name="thigh" value="{{ weight.thigh }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="calf">Tour de mollet (cm) :</label>
                    <input type="number" step="0.1" class="form-control" id="calf" name="calf" value="{{ weight.calf }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="chest">Tour de poitrine (cm) :</label>
                    <input type="number" step="0.1" class="form-control" id="chest" name="chest" value="{{ weight.chest }}" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="shoulder">Tour d'épaule (cm) :</label>
                    <input type="number" step="0.1" class="form-control" id="shoulder" name="shoulder" value="{{ weight.shoulder }}" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Retour à l'accueil</a>
    </div>

    <!-- Inclure Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
